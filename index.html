<title>AscendX Pro App</title>
<style>
/* ===== General Styles ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #6366f1, #0ea5e9);
  color: #111;
  overflow-x: hidden;
}
header {
  text-align: center;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  color: white;
}
.container {
  padding: 15px;
  opacity: 0;
  transition: opacity 1s ease;
}
.card {
  background: white;
  padding: 15px;
  border-radius: 16px;
  margin-bottom: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  animation: fade .3s ease;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: scale(1.02);
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}
button {
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: #6366f1;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 6px;
  transition: all 0.2s;
}
button:hover {
  background: #4f46e5;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.hidden { display: none; }
.fullscreen {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: white;
  overflow:auto;
  z-index:999;
  padding:15px;
  transition: transform 0.3s ease, opacity 0.3s;
}
.progressBar {
  height:8px;
  background:#ddd;
  border-radius:8px;
  overflow:hidden;
  margin-top:6px;
}
.progressFill {
  height:100%;
  width:0%;
  background:#0ea5e9;
  transition: width 0.5s ease;
}
.premiumTag { color:#e11d48;font-weight:bold; }
.lessonContent iframe {
  width:100%;
  height:200px;
  border:none;
  margin-top:10px;
  border-radius:12px;
}
.quizOption { display:block;margin-top:6px; }
.correct { color:green;font-weight:bold; animation:feedbackBounce 0.4s; }
.wrong { color:red;font-weight:bold; animation:feedbackShake 0.4s; }
#splash {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#0ea5e9;
  color:white;
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  font-size:28px;
  z-index:1000;
  transition:opacity 1s;
}
#aboutCard {
  position: fixed; bottom:10px; right:10px;
  background:white;
  padding:15px;
  border-radius:16px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  max-width:90%;
  display:none;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
@keyframes fade { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
@keyframes feedbackBounce { 0%{transform:translateY(-10px);opacity:0;}50%{transform:translateY(5px);opacity:1;}100%{transform:translateY(0);} }
@keyframes feedbackShake { 0%{transform:translateX(0);}25%{transform:translateX(-5px);}50%{transform:translateX(5px);}75%{transform:translateX(-5px);}100%{transform:translateX(0);} }
</style>
</head>

  });
}
