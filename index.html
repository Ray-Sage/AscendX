<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AscendX Pro Max</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#6366f1,#0ea5e9);
  color:#111;
}

header{
  text-align:center;
  padding:20px;
  font-size:26px;
  font-weight:bold;
  color:white;
}

.container{padding:15px;}

.card{
  background:white;
  padding:15px;
  border-radius:16px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  animation:fade .4s ease;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  background:#6366f1;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:6px;
}

button:hover{opacity:.9;}

input,textarea{
  width:100%;
  padding:8px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

.premiumTag{color:#e11d48;font-weight:bold;}
.locked{background:#f3f4f6;padding:10px;border-radius:10px;}

.progressBar{height:10px;background:#ddd;border-radius:10px;overflow:hidden;}
.progressFill{height:100%;width:0;background:#0ea5e9;transition:.4s;}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

.confetti{
position:fixed;width:10px;height:10px;top:-10px;
animation:fall 2s linear forwards;
}
@keyframes fall{
to{transform:translateY(100vh) rotate(720deg);opacity:0;}
}
</style>
</head>

<body>

<header>üöÄ AscendX PRO MAX</header>

<div class="container">

<div class="card">
<h3>üîë Admin Login</h3>
<input type="password" id="adminPass" placeholder="Admin Password">
<button onclick="adminLogin()">Login</button>
<p id="adminStatus"></p>
</div>

<div class="card">
<h3>üîê GitHub Token</h3>
<input type="password" id="tokenInput" placeholder="GitHub Token">
<button onclick="saveToken()">Save Token</button>
<button onclick="loadFromGitHub()">Sync From GitHub</button>
<p id="tokenStatus"></p>
</div>

<div class="card" id="createPanel" style="display:none;">
<h3>‚ûï Create / Edit Lesson</h3>
<input id="lessonTitle" placeholder="Lesson Title">
<textarea id="lessonContent" placeholder="Lesson Content"></textarea>
<label><input type="checkbox" id="isPremium"> Premium</label><br>
<button onclick="addLesson()">Save Lesson</button>
</div>

<div class="card">
<h3>üîé Search</h3>
<input id="searchInput" oninput="renderLessons()" placeholder="Search lessons...">
</div>

<div class="card">
<h3>üìä Progress</h3>
<div class="progressBar">
<div class="progressFill" id="progressFill"></div>
</div>
</div>

<div id="lessonList"></div>

<div class="card">
<h3>üéì Certificate</h3>
<input id="studentName" placeholder="Enter your name">
<button onclick="generateCertificate()">Generate Certificate</button>
</div>

<div class="card">
<h3>üíæ Backup</h3>
<button onclick="exportBackup()">Export Backup</button>
<input type="file" onchange="importBackup(event)">
</div>

</div>

<script>
const owner="Ray-Sage";
const repo="ascendx";
const path="lessons.json";

let lessons=JSON.parse(localStorage.getItem("lessons"))||[];
let completed=JSON.parse(localStorage.getItem("completed"))||[];
let token=localStorage.getItem("githubToken")||"";
let premiumUnlocked=localStorage.getItem("premium")||false;
let admin=false;
let editingIndex=null;

document.getElementById("tokenInput").value=token;

function adminLogin(){
if(document.getElementById("adminPass").value==="admin123"){
admin=true;
document.getElementById("createPanel").style.display="block";
document.getElementById("adminStatus").innerText="‚úÖ Admin Logged In";
}else alert("Wrong password");
}

function saveToken(){
token=document.getElementById("tokenInput").value.trim();
localStorage.setItem("githubToken",token);
document.getElementById("tokenStatus").innerText="Token Saved";
}

function addLesson(){
let title=lessonTitle.value;
let content=lessonContent.value;
let premium=isPremium.checked;
if(!title||!content) return alert("Fill all fields");

if(editingIndex!==null){
lessons[editingIndex]={title,content,premium};
editingIndex=null;
}else{
lessons.push({title,content,premium});
}

localStorage.setItem("lessons",JSON.stringify(lessons));
autoSaveGitHub();
renderLessons();
lessonTitle.value="";lessonContent.value="";isPremium.checked=false;
}

function renderLessons(){
lessonList.innerHTML="";
let search=searchInput.value.toLowerCase();

lessons.forEach((lesson,i)=>{
if(!lesson.title.toLowerCase().includes(search)) return;

let card=document.createElement("div");
card.className="card";

if(lesson.premium) card.innerHTML+="<div class='premiumTag'>‚≠ê PREMIUM</div>";
card.innerHTML+=`<h3>${lesson.title}</h3>`;

if(lesson.premium&&!premiumUnlocked){
card.innerHTML+=`<div class='locked'>
üîí Premium Locked<br>
<button onclick="unlockPremium()">Unlock</button>
</div>`;
}else{
card.innerHTML+=`<p>${lesson.content}</p>
<button onclick="markComplete(${i})">Complete</button>
<button onclick="downloadPDF('${lesson.title}','${lesson.content}')">PDF</button>`;
}

if(admin){
card.innerHTML+=`
<button onclick="editLesson(${i})">Edit</button>
<button onclick="deleteLesson(${i})">Delete</button>`;
}

lessonList.appendChild(card);
});

updateProgress();
}

function editLesson(i){
lessonTitle.value=lessons[i].title;
lessonContent.value=lessons[i].content;
isPremium.checked=lessons[i].premium;
editingIndex=i;
}

function deleteLesson(i){
if(confirm("Delete lesson?")){
lessons.splice(i,1);
localStorage.setItem("lessons",JSON.stringify(lessons));
autoSaveGitHub();
renderLessons();
}
}

function unlockPremium(){
let code=prompt("Enter Premium Code:");
if(code==="premium123"){
premiumUnlocked=true;
localStorage.setItem("premium",true);
renderLessons();
}else alert("Wrong code");
}

function markComplete(i){
if(!completed.includes(i)){
completed.push(i);
localStorage.setItem("completed",JSON.stringify(completed));
updateProgress();
confetti();
}
}

function updateProgress(){
let percent=lessons.length?(completed.length/lessons.length)*100:0;
progressFill.style.width=percent+"%";
}

function confetti(){
for(let i=0;i<30;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

function downloadPDF(title,content){
let w=window.open("");
w.document.write(`<div style="padding:40px;font-family:sans-serif;">
<h1>${title}</h1><hr><p>${content}</p></div>`);
w.print();
}

function generateCertificate(){
let name=studentName.value;
if(!name) return alert("Enter name");
let w=window.open("");
w.document.write(`
<div style="text-align:center;padding:60px;font-family:serif;">
<h1 style="font-size:40px;">Certificate of Completion</h1>
<hr>
<h2>This certifies that</h2>
<h1 style="color:#6366f1;">${name}</h1>
<h3>has successfully completed AscendX Program</h3>
<p>Date: ${new Date().toLocaleDateString()}</p>
</div>`);
w.print();
}

function exportBackup(){
let dataStr="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(lessons));
let dl=document.createElement("a");
dl.href=dataStr;
dl.download="ascendx_backup.json";
dl.click();
}

function importBackup(e){
let file=e.target.files[0];
let reader=new FileReader();
reader.onload=function(){
lessons=JSON.parse(reader.result);
localStorage.setItem("lessons",JSON.stringify(lessons));
renderLessons();
};
reader.readAsText(file);
}

async function autoSaveGitHub(){
if(!token) return;

let content=btoa(JSON.stringify(lessons,null,2));

let res=await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`,{
headers:{Authorization:"token "+token}
});
let data=await res.json();
let sha=data.sha;

await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`,{
method:"PUT",
headers:{
Authorization:"token "+token,
"Content-Type":"application/json"
},
body:JSON.stringify({
message:"Update lessons",
content:content,
sha:sha
})
});
}

async function loadFromGitHub(){
if(!token) return alert("Save token first");
let res=await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`,{
headers:{Authorization:"token "+token}
});
let data=await res.json();
let decoded=atob(data.content);
lessons=JSON.parse(decoded);
localStorage.setItem("lessons",JSON.stringify(lessons));
renderLessons();
alert("Synced from GitHub");
}

renderLessons();
updateProgress();
</script>

</body>
</html>
